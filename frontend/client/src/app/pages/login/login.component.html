<div class="container">
    <div class="login-box">
        <h2>Đăng nhập</h2>
        <form (ngSubmit)="onSubmit()">
            <div class="input-group">
                <label for="username">Tên người dùng</label>
                <input type="text" id="username" placeholder="Nhập tên người dùng" [(ngModel)]="username"
                    name="username" required />
            </div>
            <div class="input-group">
                <label for="password">Mật khẩu</label>
                <input type="password" id="password" placeholder="Nhập mật khẩu" [(ngModel)]="password" name="password"
                    required />
            </div>
            <div *ngIf="errorMessage" class="error-message">
                {{ errorMessage }}
            </div>
            <button type="submit">Đăng nhập</button>
        </form>
       <button (click)="goToRegister()">Chưa có tài khoản? Đăng ký ngay</button> <!-- Thêm nút để chuyển đến Register -->
    </div>
</div>
