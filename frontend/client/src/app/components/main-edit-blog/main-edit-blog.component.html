<div class="add-post-container">
    <h2 class="title">Edit Blog Post</h2>
    <form (submit)="onSubmit($event)" class="add-post-form">
      <div class="form-group">
        <label for="title">Title</label>
        <input
          type="text"
          id="title"
          [(ngModel)]="post.title"
          name="title"
          required
          placeholder="Enter post title"
        />
      </div>
  
      <div class="form-group">
        <label for="excerpt">Excerpt</label>
        <input
          type="text"
          id="excerpt"
          [(ngModel)]="post.excerpt"
          name="excerpt"
          placeholder="Enter post excerpt"
        />
      </div>
  
      <div class="form-group">
        <label for="category">Category</label>
        <select [(ngModel)]="post.categoryId" name="categoryId" id="category" required>
          <option *ngFor="let category of categories" [value]="category.id">
            {{ category.name }}
          </option>
        </select>
      </div>
      
  
      <div class="form-group">
        <label for="language">Language</label>
        <select
          [(ngModel)]="post.languageId"
          name="language"
          id="language"
          required
        >
          <option *ngFor="let language of languages" [value]="language.id">
            {{ language.flag }} {{ language.name }}
          </option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="content">Content</label>
      
        <div *ngIf="post.image">
          <img [src]="post.image" alt="Post Image" class="post-image" />
        </div>
      
        <!-- Quill Editor để chỉnh sửa nội dung bài viết -->
        <div #editor class="editor"></div>
      </div>
      
  
      <div class="form-group">
        <button type="submit" class="btn-submit">Update Post</button>
      </div>
    </form>
  </div>
